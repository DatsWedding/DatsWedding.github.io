    <script>
        fetch('content.json')
            .then(response => response.json())
            .then(data => {
                const elms = document.querySelectorAll("[mongon]");
                elms.forEach(elm => {
                    const key = elm.getAttribute("mongon");
                    elm.innerHTML = data?.[key];
                    if (!elm.style.whiteSpace) {
                        elm.style.whiteSpace = "break-spaces";
                    };
                })
            })
            .catch(error => console.error('Error fetching JSON:', error));

    </script>
